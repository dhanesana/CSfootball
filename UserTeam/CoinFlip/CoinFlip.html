<!DOCTYPE html>
<html>
<!--meta http-equiv="refresh" content="3" > <!-- auto refresh -->
  <head>
    <link type="text/css" rel="stylesheet" href="CoinFlipStyle.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="CoinFlipjs.js" async></script>
    <title id="demo">FLIP THAT COIN!</title>
  </head>
  <body>
    <div id="bg">
    <img src="img/bgtoss.jpg" class="stretch"/>
    </div>
    <div id="header">
      <h2 id="headText">COIN TOSS</h2>
    </div>
    <div id="refdiv">
      <img id = "refFlip" src="img/refFlip.png"> 
    </div>
    <div class="coinflip">
      <div class="front">
        <img class="coin" src="img/coin.png"/>
      </div>
    </div>
    <div id= "dialogueDiv"></div>
      <div id = "dialogue">
        <p> The ref will now flip a coin to determine if you will kick or receive ...</p>
        <p></p>
        <p> Do you pick Heads or Tails? </p>
        <p> Make your choice below! </p>
      </div>
    <div id="headsDiv">
      <a id="headslink" onclick="tossHeads()" href="javascript:void(0)"> <img id="heads" src="img/coin.png"> </a>
    </div>
    <div id="tailsDiv">
      <a id="tailslink" onclick="tossHeads()" href="javascript:void(0)"> <img id="tails" src="img/cointails.png"> </a>
    </div>
    <div id="footer" style="background-image: url(img/footer.jpg);">
      <p id="msg">CS20 Foundations</p>
      <p id="year">2014</p>
    </div>
    <section id="popupz">
        <!-- Win Toss Popup -->
    <div id="popUp">
      <div class="goH1">
        <h1 class = "gouser"></h1>
      </div>
      <p class="inpopUp"></p>
      <div>
        <img id="helmet" src="img/coin.png"/>
      </div>
      <div class="divform">
      <form action="CoinFlip/CoinFlip.html">
      <input id="proceed" type="submit" value="Proceed">
      </form>
      </div>
    </div>
    <div id="popupBG"></div>
    <!-- Lose Toss Popup -->
    <div id="popUp2">
      <div class="goH1">
        <h1 class = "gouser"></h1>
      </div>
      <p class="inpopUp"></p>
      <div>
        <img id="helmet2" src="img/coin.png"/>
      </div>
      <div class="divform">
      <form action="CoinFlip/CoinFlip.html">
      <input class="proceed" type="submit" value="Proceed">
      </form>
      </div>
    </div>
    <div id="popupBG2"></div>
  </section>
  </body>

</html>
